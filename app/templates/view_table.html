<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
        }

        table th,
        table td {
            padding: 12px;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #3498db;
            color: white;
        }

        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1>View Table</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Query</th>
                <th>Results</th>
                <th>Analysis</th>
                <th>Search Date</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <td>{{ row.id }}</td>
                <td>{{ row.query }}</td>
                <td>{{ row.results }}</td>
                <td>{{ row.ai_analysis }}</td>
                <td>{{ row.search_datetime }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
